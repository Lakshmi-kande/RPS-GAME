<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor Game</title>
    <link rel="stylesheet" href="RPS.css">
<!-- <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.cs -->
	<script src="https://kit.fontawesome.com/f2813fe5e7.js" crossorigin="anonymous"></script>
    <script src="RPS.js" defer></script>
</head>
<body>
    <h1> <= Rock Paper Scissors => </h1>
     <h3>Emoji ðŸ˜€:</h3>
    <h2 id="demo">Please Try your luck !!!</h2>
<!--  The Container  -->
    <div class="container">
<!--   The first section     -->
        <div class="section">
            <div class="info">
                <h3>You :</h3><span id="playerScore">0</span>
            </div>
            <div class="show">
                <i class="fas fa-hand-rock"></i>
<!--               <i class="fa-solid fa-hand-fist"></i> -->
            </div>
        </div>
<!--   The second section     -->
        <div class="section">
            <div class="info">
                <h3>Computer :</h3><span id="computerScore">0</span>
            </div>
            <div class="show computer">
                <i class="fas fa-hand-scissors"></i>
            </div>
        </div>
    </div>
    <h2 style="color: rgb(24, 12, 245)"; id="demo2">Choose Any One Option!</h2>
<!-- This selection div contains the buttons   -->
    <div class="selection">
        <button class="fas fa-hand-rock" id="rock"></button>
        <button class="fas fa-hand-paper" id="paper"></button>
        <button class="fas fa-hand-scissors" id="scissors"></button>
    </div>
</body>
</html>
